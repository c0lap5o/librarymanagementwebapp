<!DOCTYPE html>
<html>
    <head> 
        <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/addbook.js"></script>
    </head>
    <body>
        <form id="saveForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input name="title" type="text" id="addTitle" class="form-control" placeholder="Enter username">
            </div>
          
            <div class="form-group">
              <label for="author">Author</label>
              <input name="author" type="text" id="addEmail" class="form-control" placeholder="Enter email">
            </div>
          
            <div class="form-group">
              <label for="publishedDate">Published Date</label>
              <input name="publishedDate" type="date" id="addPublishedDate" class="form-control" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input name="price" type="number" step="0.01" id="price" class="form-control" placeholder="Enter password">
            </div>
          
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input name="isbn" type="number" id="addIsbn" class="form-control" placeholder="Enter password">
            </div>

            <button id="save" type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </body>
</html>
