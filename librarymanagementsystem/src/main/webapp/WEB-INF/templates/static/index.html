<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

<h1 id="test">My First Heading</h1>
<script src="js/test.js"></script>
<p>My first paragraph.</p>
<div>
<input id = "searchBar" type="text" class="form-control" placeholder="Book" aria-label="Search" aria-describedby="basic-addon2">
<button id="searchButton">Search</button>
</div>

<div>
    <p id = "editId">id</p>
    <input id = "editTitle" type="text" class="form-control" placeholder="Title" aria-label="title" aria-describedby="basic-addon2">
    <input id = "editAuthor" type="text" class="form-control" placeholder="Author" aria-label="author" aria-describedby="basic-addon2">

</div>





<table class="table table-striped">
    <thead>
    <tr id="tableHeader">
        <th scope="col">#id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Published Date</th>
        <th scope="col">Price</th>

    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
