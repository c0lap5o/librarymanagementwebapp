<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>
<body>

<h1 id="test">My Library</h1>

<p>Books for everyone</p>
<div>
<input id = "searchBar" type="search" class="form-control" placeholder="Book" aria-label="Search" aria-describedby="basic-addon2">
<select id="dropDownOptions" class="form-select-sm form-control">
    <option value="author">Author</option>
    <option value="id">Id</option>
    <option value="title">title</option>
    <option value="isbn">ISBN</option>
    <option value="publishedDate">Published Date</option>
    <option value="price">Price</option>
</select>
<button id="searchButton">Search</button>

</div>
    <form id="bookForm">
        <div class="form-group">
            <label for = "id" name="id">Id</label>
            <p id = "id"></p>
        </div>
        
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" id="title" class="form-control" placeholder="Enter Title">
        </div>
      
        <div class="form-group">
          <label for="author">Author</label>
          <input name="author" type="text" id="author" class="form-control" placeholder="Enter Author">
        </div>
      
        <div class="form-group">
          <label for="publishedDate">Published Date</label>
          <input name="publishedDate" type="text" id="publishedDate" class="form-control" placeholder="DD-MM-YYYY" data-date-format="dd-mm-yyyy">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input name="price" type="number" step="0.01" id="price" class="form-control" placeholder="Enter Price">
        </div>
      
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input name="isbn" type="number" id="isbn" class="form-control" placeholder="Enter ISBN">
        </div>
        
      </form>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <button id="addbook" type="submit" class="btn btn-primary">Add Book</button>
      <button id="testbut" type="submit" class="btn btn-primary">test</button>


<table class="table table-striped">
    <thead>
    <tr id="tableHeader">
        <th scope="col">#id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Published Date</th>
        <th scope="col">Price</th>
        <th scope="col">ISBN</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

</body>
</html>
